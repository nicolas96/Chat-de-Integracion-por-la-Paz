<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="../img/imagenLogin.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href="../css/login.css" rel="stylesheet" type="text/css" media="screen" />
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../js/respuestaRegistro.js"></script>
        <title>Registro Ipd Chat</title>
    </head>
    
    <body class="StyleText">
        <div class="main"></div>
        <div>
         <div class="StyleImage" >
             <img src="../img/imagenLogin.png" ><br>
        </div>
        <div class ="StyleText" >
             <div id="errordiv" class="error">
                 <h4 id="errortxt"></h4>
            </div>
            <form name="formulario" id="idFormulario" action="" >
                <div class ="StyleText">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-color-text--black mdl-textfield__input" type="text" name="nombreUsuario" id="nombreUsuario" placeHolder="Nombre" required="required" >
                        <label class="mdl-color-text--black mdl-textfield__label" >Nombre</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-color-text--black mdl-textfield__input" type="text" name="apellidoUsuario" id="apellidoUsuario" placeHolder="Apellido" required="required" >
                        <label class="mdl-color-text--black mdl-textfield__label" >Apellido</label>
                    </div>
                     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                         <select class="mdl-color-text--black mdl-textfield__input" required="required" id="scrollRegistro"></select>
                        <label class="mdl-color-text--black mdl-textfield__label" >Ciudad</label>
                    </div>
                </div>
                <div class ="StyleText">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-color-text--black mdl-textfield__input" type="email" name="correoUsuario" id="correoUsuario" placeHolder="Correo" required="required"  >
                        <label class="mdl-color-text--black mdl-textfield__label" >Correo</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-color-text--black mdl-textfield__input" type="password" name="contrasenaUsuario" id="contrasenaUsuario" placeHolder="Password" required="required">
                        <label class="mdl-color-text--black  mdl-textfield__label" >Contraseña</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-color-text--black mdl-textfield__input" type="password" name="contrasenaUsuario2" id="contrasenaUsuario2" placeHolder="Password" required="required">
                        <label class="mdl-color-text--black  mdl-textfield__label" >Confirmar Contraseña</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-color-text--black mdl-textfield__input" type="text" name="codigoIngreso" id="codigoIngreso" placeHolder="Codigo" required="required">
                        <label class="mdl-color-text--black  mdl-textfield__label" >Codigo de Verificación</label>
                    </div>
                    
                </div>
                <br>
                <div class ="StyleMenu">
                    <button type="submit" value="Iniciar Sesión" id="botonRegistro" class="mdl-color-text--white mdl-button mdl-js-button mdl-button--raised mdl-color--black">Iniciar Sesión</button>
                    <button type="button" onclick="volver()" value="Volver" id="botonVolver" class="mdl-color-text--white mdl-button mdl-js-button mdl-button--raised mdl-color--black">Volver</button>              
                </div>
                <br>
                <br>
            </form>
        </div>
            </div>
        <div class="mainDown"></div>
    </body>
</html>
